<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zamówienie obiadu</title>
  <style>
    body {
      background-color: #eaeaea;
    }
    
    form {
      background-color: #fff;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
    }
    
    h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"], select {
      width: 100%;
      padding: 5px;
    }
    
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <h2>Zamówienie obiadu</h2>
    
    <div class="form-group">
      <label for="nazwisko">Nazwisko:</label>
      <input type="text" id="nazwisko" name="nazwisko">
    </div>
    
    <div class="form-group">
      <label for="imie">Imię:</label>
      <input type="text" id="imie" name="imie">
    </div>
    
    <div class="form-group">
      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
    </div>
    
    <div class="form-group">
      <label for="miasto">Miasto:</label>
      <input type="text" id="miasto" name="miasto">
    </div>
    
    <div class="form-group">
      <label for="ulica">Ulica:</label>
      <input type="text" id="ulica" name="ulica">
    </div>
    
    <div class="form-group">
      <label for="dom">Dom:</label>
      <input type="text" id="dom" name="dom">
    </div>
    
    <div class="form-group">
      <label for="mieszkanie">Mieszkanie:</label>
      <input type="text" id="mieszkanie" name="mieszkanie">
    </div>

<body>
<h1>      Menu obiadowe</1> 
<h2>Zupa</h2>
<form action="/zamowienie" method="POST"> 
<label for="zupa"> Wybierz zupe:</label>
<select name="zupa" id="zupa">
<option value="rosol">rosol 10zl</option>
<option value="krem">krem 12zl</option>
<option value="barszcz"> barszcz 14zl </option>
<option value="pomidorowa"> pomidorowa 11zl </option>
</select>
<br><br>

<h2>Danie</h2>
<label for="danie">Wybierz danie: </label> 
<input type="radio" id="kurczak" name="danie" value="kurczak "
<label for "kurczak">kurczak 15zl</label> 
<input type="radio" id="ryba" name="danie" value="ryba"
<label for "ryba">ryba 10zl</label> 
<input type="radio" id="ryz" name="danie" value="ryz"
<label for "ryz">ryz 7zl</label>

<h2>Napój</h2>
  <label for="napoj">Wybierz napój:</label>
  <input type="checkbox" id="kawa" name="napoj" value="kawa">
  <label for="kawa">kawa 5zl</label>
  <input type="checkbox" id="sok" name="napoj" value="sok">
  <label for="sok">Sok 6zl</label>
  <input type="checkbox" id="herbata" name="napoj" value="herbata">
  <label for="herbata">herbata 7zl</label>
  <br><br>

 <h2>Deser</h2>
  <label for="deser">Wybierz deser:</label>
  <select name="deser" id="deser">
    <option value="ciasto">Ciasto 6zl</option>
    <option value="lodowiec">lodowiec 8zl</option>
    <option value="owoce">owoce 4zl</option>
  </select>
  <br><br>
  
  <input type="submit" value="Zamów">
  </form>
</body>
</html>
